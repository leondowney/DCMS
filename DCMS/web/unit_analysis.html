
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
    <title>运输分析</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="js/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link href="css/table1.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>

</head>

<body style="background-color: #ecf0f5;font-family: 微软雅黑;color: #475059;min-width: 1000px;overflow: auto">
<div class="from_main">
    <div class="news_check">
        <div class="check_left l_left">
            <label>单位类型：</label>
            <select class="find_input" id="type" name="type" style="margin-right: 10px">
                <option value="">全部</option>
                <option>民营</option>
                <option>国企</option>
                <option>外企</option>
                <option>合资</option>
            </select>
            <label>开始时间：</label>
            <input type="date" id="begin" name="begin" class="find_input" onchange="beginLimit()">
            <label>结束时间：</label>
            <input type="date" id="end" name="end" class="find_input" onchange="endLimit()">
            <button onclick="companyAnalysis()">查询</button>
        </div>
        <div class="check_right r_right">
            <a class="btn btn-default"><span class=" glyphicon glyphicon-circle-arrow-down l_left"></span>打印</a>
            <a class="btn btn-default"><span class=" glyphicon glyphicon-download-alt l_left"></span>导出</a>
        </div>
        <div class="clear"></div>
    </div>

    <div style="padding: 0 10px 0 10px ;border: 1px #ccc solid;background-color: #fff;">
        <div class="e_chart">
            <div class="charts l_left last_charts" style="width: 100%">
                <p class="charts_p" style="text-align: center">单位汇总信息</p>
                <div >
                    <table  class="annyTable01" border="1">
                        <tr>
                            <td style="font-weight: bold;text-align: right">从业单位：</td>
                            <td id="anny1" colspan="9"></td>
                        </tr>
                        <tr>
                            <td style="font-weight: bold;text-align: right;width: 10%">从业单位总数：</td>
                            <td  id="anny2" colspan="2" style="color: red;font-weight: bold">2546个</td>
                            <td style="font-weight: bold;text-align: right;width: 10%">最多从业单位：</td>
                            <td id="anny3" colspan="2"></td>
                            <td style="font-weight: bold;text-align: right;width: 10%">最少从业单位：</td>
                            <td id="anny4"  colspan="4"></td>
                        </tr>
                        <tr>
                            <td style="font-weight: bold;text-align: right;width: 10%">最多从业单位区域：</td>
                            <td id="anny5" colspan="5" style="width: 10%"></td>
                            <td style="font-weight: bold;text-align: right;width: 10%">最少从业单位区域：</td>
                            <td id="anny6" colspan="5" ></td>
                        </tr>
                        <tr>
                            <td style="font-weight: bold;text-align: right">决策建议：</td>
                            <td colspan="9" style="color: red;font-weight: bold"><input type="text" placeholder="请输入决策建议" style="width:99%;border: none;outline: none;background: none"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="clear"></div>
        </div>

<!--        不同类型单位占比、各区域从业单位占比 饼图、饼图-->
        <div class="e_chart">
            <div class="charts l_left">
                <p class="charts_p">不同类型单位占比<span class="r_right">更多></span></p>
                <div id="container" style="height:200px;width: 100%;"></div>
                <div style="width: 100%;margin-top: 30px">
                    <table class="annyTable" id="table1" border="1">
                        <tr id="t11">
                            <td class="first_td" >从业单位</td>
                        </tr>
                        <tr id="t12">
                            <td class="first_td">数量</td>
                        </tr>
                        <tr id="t13">
                            <td class="first_td">占比</td>
                        </tr>

                    </table>
                </div>
            </div>
            <div class="charts l_left last_charts">
                <p class="charts_p">各区域从业单位占比<span class="r_right">更多></span></p>
                <div id="container2" style="height:200px;width: 100%;"></div>
                <div style="width: 100%;margin-top: 30px">
                    <table class="annyTable" border="1">
                        <tr id="t21">
                            <td class="first_td">区域</td>
                        </tr>
                        <tr id="t22">
                            <td class="first_td">数量</td>
                        </tr>
                        <tr id="t23">
                            <td class="first_td">占比</td>
                        </tr>

                    </table>
                </div>
            </div>
            <div class="clear"></div>
        </div>

<!--        从业单位数量分析、不同区域各单位数据分析 柱状图、叠加柱状图-->
        <div class="e_chart">
            <div class="charts l_left">
                <p class="charts_p">从业单位数量分析<span class="r_right">更多></span></p>
                <div id="container1" style="height:250px;width: 100%"></div>
                <div style="width: 100%;margin-top: 0px">
                    <table class="annyTable" border="1">
                        <tr id="t31">
                            <td class="first_td">从业单位</td>
                        </tr>
                        <tr id="t32">
                            <td class="first_td">数量</td>
                        </tr>
                        <tr id="t33">
                            <td class="first_td">占比</td>
                        </tr>

                    </table>
                </div>

            </div>
            <div class="charts l_left last_charts">
                <p class="charts_p">不同区域各单位数据分析<span class="r_right">更多></span></p>
                <div id="container3" style="height:250px;width: 100%;"></div>
                <div style="width: 100%;margin-top: 0px">
                    <table class="annyTable" border="1">
                        <tr id="t41">
                            <td class="first_td">区域</td>
                        </tr>
                        <tr id="t42">
                            <td class="first_td">数量</td>
                        </tr>
                        <tr id="t43">
                            <td class="first_td">占比</td>
                        </tr>

                    </table>
                </div>

            </div>
            <div class="clear"></div>
        </div>

<!--        折线趋势图-->
        <div class="e_chart">
            <div class="charts l_left last_charts" style="width: 100%">
                <p class="charts_p">全年从业单位走势分析<span class="r_right">更多></span></p>
                <div id="container4" style="height:300px;"></div>
                <div style="width: 100%;margin-top: 0px">
                    <table class="annyTable" border="1">
                        <tr id="t51">
                            <td class="first_td">月份</td>
                        </tr>
                        <tr id="t52">
                            <td class="first_td">数量</td>
                        </tr>
                        <tr id="t53">
                            <td class="first_td">占比</td>
                        </tr>
                    </table>
                </div>

            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>

</body>

<script src="js/bstable/js/bootstrap.min.js"></script>
<script src="js/bstable/js/bootstrap-table.js"></script>
<script src="js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script src="js/layer_v2.1/layer/layer.js"></script>
<script src="js/echarts-all.js"></script>
<script src="js/unit_analysis.js"></script>
</html>
